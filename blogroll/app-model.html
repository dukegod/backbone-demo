<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>app 2</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
  <h1>app 2</h1>
  <div id="todo">
  </div>
  <script type="text/javascript" src="../bower_components/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script type="text/javascript" src="../bower_components/underscore/underscore.js"></script>
  <script type="text/javascript" src="../bower_components/backbone/backbone.js"></script>
  <script type="text/javascript" >
    
    var Todo = Backbone.Model.extend({
      defaults:{
        title: "liuhui",
        age :  100,
        complete: false
      },

      initialize: function(){
        console.log('initialize values');
        this.on('change', function(){
          console.log('initialize has  changed');
        });
        this.on("invalid", function(model, error){
          console.log(error);
        });
      },

      setTitle: function(newtitle){
        this.set({title: newtitle});
      },

      validate: function(attributes){
        if(attributes.title === 'liuhui'){
          return "liuhui is true"
        }
      }
    })

    var todo1 = new Todo(); 

    setTimeout(function(){
      todo1.set('completed', true, {validate: true});
    }, 3000);

    var emptyTodo = new Todo(null, {validate: true});
    console.log(emptyTodo.validationError);

  </script>
</body>
