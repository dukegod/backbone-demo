<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="name" content="content">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>qwt html</title>
	<link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../css/qwt.css">
</head>
<body>

<p>前端模块</p>

<!--

	<div class="f20"> <%= name %>	</div>
</script>
-->

<script type="text/template" id="template">
	<% for(var i =0; i<5; i++){ %>
			<div class="f20"><%= name%></div>
		<% } %>
</script>


<script type="text/javascript" src="../bower_components/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="../bower_components/bootstrap/dist/js/bootstrap.js"></script> 
<script type="text/javascript" src="../bower_components/underscore/underscore.js"></script>
<script type="text/javascript" src="../bower_components/backbone/backbone.js"></script>

<script type="text/javascript">
var M3 = Backbone.Model.extend({
	defaults:{
		name:"pre value"
	}
});

var V3 = Backbone.View.extend({
	template: _.template($('#template').html()),
	initialize: function(){
		this.listenTo(this.model,'change',this.show);
		console.log(this);
	},
	show: function(model){
		$('body').append( this.template(this.model.toJSON()));
	}
})

var m3 = new M3;
var v3 = new V3({model:m3});
m3.set('name','hi');

</script>

</body>
</html>
